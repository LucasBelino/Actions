name: CI/CD Java - Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  RECIPIENT_EMAIL: ${{ secrets.TARGET_EMAIL }}

jobs:

  # JOB 1: Execução dos Testes
  tests:
    runs-on: ubuntu-latest
    name: Executar Testes
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar Java e Maven
        run: |
          sudo apt update
          sudo apt install -y maven openjdk-17-jdk
          java -version
          mvn -version

      - name: Executar Testes com Maven
        run: mvn test

      - name: Salvar Relatório de Testes
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-testes
          path: target/surefire-reports/

  # JOB 2: Empacotamento do Projeto
  build:
    runs-on: ubuntu-latest
    name: Build do Projeto
    needs: tests
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar Java e Maven
        run: |
          sudo apt update
          sudo apt install -y maven openjdk-17-jdk

      - name: Build do Projeto com Maven
        run: mvn clean package

      - name: Salvar Artefato (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: pacote-jar
          path: target/*.jar

  # JOB 3: Enviar E-mail (em paralelo)
  notify:
    runs-on: ubuntu-latest
    name: Notificação por E-mail
    needs: [tests, build]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Instalar mailutils
        run: |
          sudo apt update
          sudo apt install -y mailutils

      - name: Enviar E-mail
        run: |
          echo "Pipeline executado com sucesso!" | mail -s "CI/CD - Notificação de Pipeline" $RECIPIENT_EMAIL
